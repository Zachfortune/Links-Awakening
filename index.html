<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link's Awakening 1.5 Created by @ZachFortune</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <img src="https://cdn2.steamgriddb.com/icon/7e19999864bb17b5cf10e68e3c7e6276/32/64x64.png" alt="Baccarat Icon" style="vertical-align: middle;">
            Link's Awakening 1.5 Created by @ZachFortune
        </h1>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </header>

    <main>
        <section>
            <h2>Record Result</h2>
            <button player onclick="recordResult('P')">Player</button>
            <button banker onclick="recordResult('B')">Banker</button>
            <button tie onclick="recordResult('T')">Tie</button>
            <button delete onclick="deleteLastHand()">Delete Last Hand</button>
        </section>

        <section>
            <h2>Predictions</h2>
            <div id="prediction-results"></div>
        </section>

        <section>
            <h2>Game History</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="history-table-body"></tbody>
            </table>
        </section>

        <section>
            <h2>Results Chart</h2>
            <canvas id="myChart"></canvas>
        </section>

        <section>
            <h2>Strategy Statistics</h2>
            <div id="strategy-stats"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
