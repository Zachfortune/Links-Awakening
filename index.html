<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Awakening (1.0) - Created by Zach Elness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .history, .statistics, .input-buttons, .performance {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .input-buttons {
            text-align: center;
        }
        .input-buttons button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .chart-container {
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Links Awakening (1.0)</h1>
        <h2>Created by Zach Elness</h2>
        
        <div class="history">
            <h2>History</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Result</th>
                        <th>Winning Strategy</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                </tbody>
            </table>
        </div>
        
        <div class="input-buttons">
            <button onclick="recordResult('P')">Player</button>
            <button onclick="recordResult('B')">Banker</button>
            <button onclick="recordResult('T')">Tie</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        
        <div class="performance">
            <h2>Strategy Performance</h2>
            <table>
                <thead>
                    <tr>
                        <th>Strategy</th>
                        <th>Winning Hands</th>
                        <th>Losing Hands</th>
                    </tr>
                </thead>
                <tbody id="performance-table-body">
                </tbody>
            </table>
        </div>

        <div class="chart-container">
            <h2>Statistics</h2>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
