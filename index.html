<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .history {
            margin-bottom: 20px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .input-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        .input-buttons button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .prediction {
            text-align: center;
        }
        .chart-container {
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baccarat Prediction App</h1>
        <div class="history">
            <h2>History</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                </tbody>
            </table>
        </div>
        <div class="input-buttons">
            <button onclick="recordResult('P')">Player</button>
            <button onclick="recordResult('B')">Banker</button>
            <button onclick="recordResult('T')">Tie</button>
        </div>
        <div class="prediction">
            <h2>Predictions</h2>
            <div id="prediction-results">
                <!-- Predictions will be listed here -->
            </div>
        </div>
        <div class="chart-container">
            <h2>Statistics</h2>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
