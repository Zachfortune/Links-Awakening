<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Baccarat App</title>
    <!-- Load external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Safe SheetJS build -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header Section -->
        <header>
            <h1>Baccarat Strategy Tracker</h1>
        </header>

        <!-- Hand Results Section -->
        <section id="results-section">
            <h2>Game History</h2>
            <div id="hand-results" class="scrollable-box">
                <!-- Game history will populate here -->
            </div>
        </section>

        <!-- Prediction Results Section -->
        <section id="predictions-section">
            <h2>Predictions</h2>
            <div id="prediction-results">
                <!-- Predictions will populate here -->
            </div>
        </section>

        <!-- Strategy Stats Section -->
        <section id="stats-section">
            <h2>Strategy Stats</h2>
            <div id="strategy-stats" class="stats-container">
                <!-- Strategy stats will populate here -->
            </div>
            <div id="strategy-stats-mobile" class="stats-mobile" style="display: none;">
                <!-- Mobile view for strategy stats -->
            </div>
        </section>

        <!-- Count Boxes -->
        <section id="count-section">
            <h2>Count Totals</h2>
            <div id="count-container">
                <div id="player-count-box">0</div>
                <div id="banker-count-box">0</div>
                <div id="tie-count-box">0</div>
            </div>
        </section>

        <!-- Controls -->
        <section id="controls-section">
            <h2>Controls</h2>
            <button onclick="recordResult('P')">Record Player Win</button>
            <button onclick="recordResult('B')">Record Banker Win</button>
            <button onclick="recordResult('T')">Record Tie</button>
            <button onclick="deleteLastHand()">Delete Last Hand</button>
            <button onclick="exportToSpreadsheet()">Export to Spreadsheet</button>
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
            <button onclick="toggleMobileView()">Toggle Mobile View</button>
        </section>
    </div>

    <!-- Load external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
